<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Support Chat Widget</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/widget/widget.css">
</head>

<body>
    <!-- Chat Widget Container -->
    <div id="ai-chat-widget" class="chat-widget">
        <!-- Chat Toggle Button -->
        <button id="chat-toggle" class="chat-toggle" aria-label="Open chat">
            <svg class="chat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            <svg class="close-icon hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
            <span class="notification-badge hidden">1</span>
        </button>

        <!-- Chat Window -->
        <div id="chat-window" class="chat-window hidden">
            <!-- Header -->
            <div class="chat-header">
                <div class="header-content">
                    <div class="avatar-container">
                        <div class="avatar">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
                            </svg>
                        </div>
                        <span class="status-dot"></span>
                    </div>
                    <div class="header-info">
                        <h3>Support AI</h3>
                        <p>Always here to help</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="action-btn" id="minimize-btn" aria-label="Minimize">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Messages Container -->
            <div id="messages-container" class="messages-container">
                <!-- Welcome Message -->
                <div class="message bot-message">
                    <div class="message-avatar">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
                        </svg>
                    </div>
                    <div class="message-content">
                        <p>ðŸ‘‹ Hi there! I'm your AI support assistant. How can I help you today?</p>
                        <span class="message-time">Just now</span>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="quick-actions">
                    <button class="quick-action-btn" data-message="Track my order">ðŸ“¦ Track Order</button>
                    <button class="quick-action-btn" data-message="I want to return a product">ðŸ”„ Returns</button>
                    <button class="quick-action-btn" data-message="Shipping information">ðŸšš Shipping</button>
                    <button class="quick-action-btn" data-message="Talk to a human agent">ðŸ‘¤ Human Agent</button>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div id="typing-indicator" class="typing-indicator hidden">
                <div class="message-avatar small">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z" />
                    </svg>
                </div>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <!-- Input Area -->
            <div class="chat-input-area">
                <div class="input-wrapper">
                    <textarea id="message-input" placeholder="Type your message..." rows="1"
                        maxlength="1000"></textarea>
                    <button id="send-btn" class="send-btn" disabled aria-label="Send message">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                        </svg>
                    </button>
                </div>
                <p class="powered-by">Powered by AI â€¢ <a href="#" id="privacy-link">Privacy Policy</a></p>
            </div>
        </div>
    </div>

    <script src="/widget/widget.js"></script>
</body>

</html>
