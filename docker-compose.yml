# AI Customer Support Chatbot - Docker Compose Configuration
# Run: docker-compose up -d

version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chatbot-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - WHATSAPP_TOKEN=${WHATSAPP_TOKEN}
      - WHATSAPP_PHONE_ID=${WHATSAPP_PHONE_ID}
      - ENVIRONMENT=production
      - DEBUG=false
    volumes:
      - ./docs:/app/docs:ro
    networks:
      - chatbot-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend - Demo Store & Widget
  frontend:
    image: nginx:alpine
    container_name: chatbot-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - ./frontend/demo-store:/usr/share/nginx/html/demo:ro
      - ./frontend/chat-widget:/usr/share/nginx/html/widget:ro
      - ./nginx/frontend.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - chatbot-network
    depends_on:
      - backend

  # Admin Dashboard
  admin:
    image: nginx:alpine
    container_name: chatbot-admin
    restart: unless-stopped
    ports:
      - "3001:80"
    volumes:
      - ./frontend/admin-dashboard:/usr/share/nginx/html:ro
      - ./frontend/chat-widget:/usr/share/nginx/html/widget:ro
    networks:
      - chatbot-network
    depends_on:
      - backend

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: chatbot-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - chatbot-network
    depends_on:
      - backend
      - frontend
      - admin
    profiles:
      - production

networks:
  chatbot-network:
    driver: bridge

volumes:
  docs:
